<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packages - Deckscribe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="nav">
    <h1>Deckscribe</h1>
    <div class="nav-links">
      <a href="index.html" class="nav-link">Home</a>
      <a href="cards.html" class="nav-link">Cards</a>
      <a href="packages.html" class="nav-link active">Packages</a>
      <a href="decks.html" class="nav-link">Decks</a>
      <a href="syntax.html" class="nav-link">Syntax Guide</a>
    </div>
  </nav>

  <main class="container split-view">
    <!-- Sidebar: Deck List -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h3>Decks</h3>
      </div>

      <!-- Deck List (Scrollable) -->
      <div class="sidebar-scroll-content">
        <div id="deck-list" class="deck-sidebar-list">
          <p class="loading">Loading decks...</p>
        </div>
      </div>

      <!-- Footer with New Deck Input -->
      <div class="sidebar-footer">
        <input type="text" id="new-deck-name" placeholder="deck name" class="input-block">
        <button id="new-deck-btn" class="btn btn-primary btn-block">New Deck</button>
      </div>
    </aside>

    <!-- Main Content: All Packages -->
    <div class="main-content">
      <div id="package-list" class="package-list">
        <p class="loading">Loading packages...</p>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
  <script src="js/packages.js"></script>
  <script>
    window.addEventListener('load', () => {
      if (typeof initPackagesView === 'function') {
        initPackagesView()
      }
    })
  </script>
</body>
</html>
