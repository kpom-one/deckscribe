<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Packages - Deckscribe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="nav">
    <h1>Deckscribe</h1>
    <div class="nav-links">
      <a href="index.html" class="nav-link">Home</a>
      <a href="cards.html" class="nav-link">Cards</a>
      <a href="packages.html" class="nav-link active">Packages</a>
      <a href="decks.html" class="nav-link">Decks</a>
      <a href="syntax.html" class="nav-link">Syntax Guide</a>
    </div>
  </nav>

  <main class="container split-view">
    <!-- Sidebar: Selected packages for deck -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h3>Selected Packages</h3>
      </div>
      <div id="selected-packages">
        <p class="empty-state-small">Click packages to select</p>
      </div>
    </aside>

    <!-- Main Content: Package List -->
    <div class="main-content">
      <div class="deck-creation-bar">
        <input type="text" id="deck-name" placeholder="Deck name" class="deck-name-input">
        <div class="deck-stats">
          <span id="deck-card-count">0</span> cards
        </div>
        <button id="create-deck-btn" class="btn btn-primary" disabled>Create Deck</button>
      </div>
      <div id="package-list" class="package-list">
        <p class="loading">Loading packages...</p>
      </div>
    </div>
  </main>

  <script src="js/app.js"></script>
  <script src="js/packages.js"></script>
  <script>
    window.addEventListener('load', () => {
      if (typeof initPackagesView === 'function') {
        initPackagesView()
      }
    })
  </script>
</body>
</html>
